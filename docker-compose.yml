version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API (HTTP)
      - "6334:6334"  # gRPC API (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./config/qdrant:/qdrant/config
    environment:
      QDRANT_SERVICE_API_KEY: ${QDRANT_API_KEY:-secret}
      QDRANT_LOG_LEVEL: ${QDRANT_LOG_LEVEL:-INFO}
      QDRANT_SERVICE_HTTP_PORT: ${QDRANT_PORT:-6333}
      QDRANT_SERVICE_GRPC_PORT: ${QDRANT_GRPC_PORT:-6334}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_storage:
    driver: local
